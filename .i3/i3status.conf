# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

# order += "ipv6"
order += "disk /"
order += "disk /mnt/mx500"
order += "wireless _first_"
# order += "ethernet _first_"
# order += "battery all"
order += "cpu_usage"
# order += "load"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery all {
        format = "%status %percentage %remaining"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

cpu_usage {
        format = "CPU: %usage"
        max_threshold = 80
        format_above_threshold = "CPU: %usage"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

load {
        format = "%1min"
}

disk "/" {
        format = "Root: %avail (%percentage_avail)/ %total"
        prefix_type = "decimal"
}

disk "/mnt/mx500" {
        format = "Mx500: %avail (%percentage_avail)/ %total"
        prefix_type = "decimal"
}
