[theme]
name = "modern"

[theme.overrides]
separator = ""

[icons]
name = "awesome"

[[block]]
block = "focused_window"
max_width = 40

[[block]]
block = "net"
device = "wlp29s0f3u4"
interval = 3

[[block]]
block = "music"
on_collapsed_click = "mpc play"
buttons = ["prev", "play", "next"]
max_width = 30

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

